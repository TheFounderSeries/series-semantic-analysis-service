steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:${_IMAGE_TAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:latest'
      - '.'
    
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:${_IMAGE_TAG}'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:latest'
  
  # Deploy to Cloud Run with GPU and VPC Access
  # Note: VPC connector 'semantic-vpc-us-c1' must exist before deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'semantic-analysis-service'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--gpu=1'
      - '--gpu-type=nvidia-l4'
      - '--memory=32Gi'
      - '--cpu=8'
      - '--max-instances=3'
      - '--min-instances=1'
      - '--timeout=300'
      - '--concurrency=10'
      - '--cpu-boost'
      - '--port=8080'
      - '--set-env-vars=LOG_LEVEL=INFO,BATCH_SIZE=16,API_KEY=${_API_KEY},REDIS_HOST=${_REDIS_HOST},REDIS_PORT=${_REDIS_PORT},REDIS_AUTH=${_REDIS_AUTH},REDIS_DB=${_REDIS_DB},REDIS_ENABLED=${_REDIS_ENABLED}'
      - '--vpc-connector=semantic-vpc-us-c1'
      - '--vpc-egress=private-ranges-only'
      - '--allow-unauthenticated'
      - '--service-account=${_SERVICE_ACCOUNT}'
      - '--no-cpu-throttling'

substitutions:
  _IMAGE_TAG: 'latest'
  _API_KEY: 'Chy7k2_OTciwvcGY17aGxInOT6xedWAv3ywpBdRuuBg'
  _SERVICE_ACCOUNT: 'gh-actions-deployer@charged-sum-438023-h2.iam.gserviceaccount.com'
  _REDIS_HOST: '10.52.158.91'
  _REDIS_PORT: '6379'
  _REDIS_AUTH: '7dd4dd9b-4f59-4c81-b602-3248916b0519'
  _REDIS_DB: '0'
  _REDIS_ENABLED: 'true'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:${_IMAGE_TAG}'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/semantic-analysis/semantic-analysis-service:latest'

